<div class="container">
    <form class="needs-validation" [formGroup]="paymentDetails" novalidate>
        <h1><u class="mb-3">payment</u></h1>
        <div class="row">
        <div class="col-md-6 mb-3">
            <label for="cc-name">Name of account owner</label>
            <input type="text" class="form-control" id="cc-nam" formControlName="name"
            placeholder="אנא הכנס שם בעל החשבון">
            <!-- <errors [error]="pymentFormGrup.controls.name"></errors> -->
        </div>
        <div class="col-md-6 mb-3">
            <label for="cc-number"> Card num </label>
            <input type="password" class="form-control" id="cc-number" formControlName="cardNam"
            placeholder="45**************">
            <!-- <errors [error]="pymentFormGrup.controls.cardNam"></errors> -->
        </div>
        </div>
        <div class="row">
        <div class="col-md-3 mb-3">
            <label for="cc-expiration">Expired</label>
            <input type="text" class="form-control" id="cc-expiration" formControlName="expiry" placeholder="">
            <!-- <errors [error]="pymentFormGrup.controls.expiry"></errors> -->
        </div>
        <div class="col-md-3 mb-3">
            <label for="cc-cvv">cvv</label>
            <input type="password" class="form-control" id="cc-cvv" formControlName="cvv" placeholder="***">
            <!-- <errors [error]="pymentFormGrup.controls.cvv"></errors> -->
        </div>
        </div><br>
        <button class="btn btn-primary btn-lg btn-block" [disabled]="paymentDetails.invalid" (click)="pyment()">מעבר
        לתשלום</button>
    </form>
</div>
