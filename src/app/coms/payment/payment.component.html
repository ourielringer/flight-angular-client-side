<div class="container cont">
    <div class="details">
        <div *ngIf='this.svc.goAndBack'>
            <label style="font-size: 30px">חזור</label><br>
            <div style="font-size: 20px;margin: 10px"><label for="">{{backpriceadult}} = {{svc.adults}}</label><span>
                    :מבוגרים</span></div>
            <div style="font-size: 20px;margin: 10px"> <label for="">{{backpricebaby}} = {{svc.babys}}</label><span>
                    :תינוקות</span></div>
            <div><span>סה"כ :</span><label for="">$ {{sumback}}</label></div>
        </div>

        <div>
            <label style="font-size: 30px">הלוך</label><br>
            <div style="font-size: 20px;margin: 10px"><label for="">{{gopriceadult}} = {{svc.adults}}</label><span>
                    :מבוגרים</span></div>
            <div style="font-size: 20px;margin: 10px"> <label for="">{{gopricebaby}} = {{svc.babys}}</label><span>
                    :תינוקות</span></div>
            <div><span>סה"כ :</span><label for="">$ {{sumgo}}</label></div>
        </div>
    </div>

    <div class="add">
        <div>
            <div>
                <h3 for="">ארוחה $10</h3><br>
                <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-cup-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M1 2a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v1h.5A1.5 1.5 0 0 1 16 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-.55a2.5 2.5 0 0 1-2.45 2h-8A2.5 2.5 0 0 1 1 12.5V2zm13 10h.5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5H14v8z" />
                </svg>
            </div><br>
            <div>
                <button type="button" class="btn btn-success" (click)=mealplus()>+</button>
                <span style="margin: 5px">{{meal}}</span>
                <button type="button" class="btn btn-success" (click)=mealminus()>-</button>
            </div>
        </div>

        <div>
            <div>
                <h3 for="">מזוודה $30</h3><br>
                <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-briefcase-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z" />
                    <path fill-rule="evenodd"
                        d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v1.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 5.884V4.5zm5-2A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z" />
                </svg>
            </div><br>
            <div>
                <button type="button" class="btn btn-success" (click)=bagajplus()>+</button>
                <span style="margin: 5px">{{bagaje}}</span>
                <button type="button" class="btn btn-success" (click)=bagajminus()>-</button>
            </div>
        </div>

        <div>
            <div>
                <h3 for="">תיק יד $8</h3><br>
                <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-handbag-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8 1a2 2 0 0 0-2 2v2H5V3a3 3 0 0 1 6 0v2h-1V3a2 2 0 0 0-2-2zM5 5H3.361a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.356a2.5 2.5 0 0 0 2.472-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11v1.5a.5.5 0 0 1-1 0V5H6v1.5a.5.5 0 0 1-1 0V5z" />
                </svg>
            </div><br>
            <div>
                <button type="button" class="btn btn-success" (click)=handbagplus()>+</button>
                <span style="margin: 5px">{{handbag}}</span>
                <button type="button" class="btn btn-success" (click)=handbagminus()>-</button>
            </div>
        </div>
    </div>

    <div class="alert-box-actions-delete" *ngIf="alertBox">
        <p style="font-size: 30px">התשלום בוצע בהצלחה</p>
    </div>




    <form class="needs-validation form" [formGroup]="paymentDetails" novalidate>
        <h1><u class="mb-3">payment</u></h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cc-name">Name of account owner</label>
                <input type="text" class="form-control is-valid" id="cc-nam" formControlName="name"
                    placeholder="אנא הכנס שם בעל החשבון" required>
                <!-- <errors [error]="pymentFormGrup.controls.name"></errors> -->
            </div>
            <div class="col-md-6 mb-3">
                <label for="cc-number"> Card num </label>
                <input type="password" class="form-control" id="cc-number" formControlName="cardNam"
                    placeholder="123456789">
                <!-- <errors [error]="pymentFormGrup.controls.cardNam"></errors> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="cc-expiration">Expired</label>
                <input type="text" class="form-control" id="cc-expiration" formControlName="expiry" placeholder="">
                <!-- <errors [error]="pymentFormGrup.controls.expiry"></errors> -->
            </div>
            <div class="col-md-3 mb-3">
                <label for="cc-cvv">cvv</label>
                <input type="password" class="form-control" id="cc-cvv" formControlName="cvv" placeholder="***">
                <!-- <errors [error]="pymentFormGrup.controls.cvv"></errors> -->
            </div>
        </div><br>
        <button class="btn btn-primary btn-lg btn-block" [disabled]="paymentDetails.invalid" (click)="pyment()">מעבר
            לתשלום</button>
    </form>
</div>
