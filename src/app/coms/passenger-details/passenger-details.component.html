<h1 style="text-align: center">passengre details</h1>

<div class="container">
  <form class="form" [formGroup]="details" *ngFor='let p of svc.sumPassaenger'>
     
    <div class="row">
      <div class="col-xs-12" formArrayName="arrayDetails">
        <div class="row"   *ngFor="let ingredientCtr of array; let i = index"
        [formGroupName]="i"
          style="margin-top: 10px;">
          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="inputEmail4">first name</label>
              <input type="text" class="form-control" id="inputEmail4" formControlName='firstname'
                placeholder="first name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">last name</label>
              <input type="text" class="form-control" id="inputPassword4" formControlName='lastname'>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">id</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="id" formControlName='id'>
          </div>
          <div class="form-group">
            <label for="inputAddress2">address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="address" formControlName='address'>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">email</label>
              <input type="email" class="form-control" id="inputCity" formControlName='email'>
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">sity</label>
              <input type="text" class="form-control" id="inputCity" formControlName='sity'>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
  <div style='width: 80%;'>

    <button class='btsubmit' (click)="savedetails()" class="btn btn-primary" [disabled]="details.invalid"
      routerLink="/Payment">Sign in</button>
  </div>

</div>
