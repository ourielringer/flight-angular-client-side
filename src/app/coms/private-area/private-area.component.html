<dialog class="site-dialog" id='mydialog'>
    <div class="modal-dialog">
        <h2 class="modal-title" id="exampleModalLabel" style="text-align: center">Entrance to a personal area</h2>

        <div class="modal-content">
            <div class="modal-body">
                <form [formGroup]="permition">
                    <div>
                        <label for="recipient-name" class="col-form-label">user name:</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="name">
                    </div>
                    <div>
                        <label for="recipient-name" class="col-form-label">password:</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/search">Close</button>
                <button type="button" class="btn btn-primary" (click)='privatArea()'>continu</button>
            </div>
        </div>
    </div>
</dialog>
<div class="container">
    <div class='F-detaile'>
        <div class="details" style="direction: rtl" *ngIf='flightgo'>
            <label for="" style="font-size: 15px;">טיסת הלוך</label><br><br>
            <label class="label"> <span>שם החברה :</span> {{flightgo[0].companyName}} </label><br>
            <label class="label"> <span> מוצא : </span> {{flightgo[0].from}} </label><br>
            <label class="label"><span> שעת המראה :</span> {{flightgo[0].fromhour}} </label><br>
            <label class="label"> <span> יעד :</span> {{flightgo[0].to}} </label><br>
            <label class="label"><span> שעת נחיתה :</span> {{flightgo[0].tohour}} </label><br>
            <label class="label"> <span> תאריך :</span> {{flightgo[0].date}} </label><br>
            <label class="label"> <span> מחיר :</span> {{flightgo[0].price}} $\</label>
        </div>

        <div class="details" style="direction: rtl" *ngIf='flightback'>
            <label for="" style="font-size: 15px;">טיסת חזור</label><br><br>
            <label class="label"> <span>שם החברה :</span> {{flightback[0].companyName}} </label><br>
            <label class="label"> <span> מוצא : </span> {{flightback[0].from}} </label><br>
            <label class="label"><span> שעת המראה :</span> {{flightback[0].fromhour}} </label><br>
            <label class="label"> <span> יעד :</span> {{flightback[0].to}} </label><br>
            <label class="label"><span> שעת נחיתה :</span> {{flightback[0].tohour}} </label><br>
            <label class="label"> <span> תאריך :</span> {{flightback[0].date}} </label><br>
            <label class="label"> <span> מחיר :</span> {{flightback[0].price}} $</label>
        </div>
    </div><br><br>
    <div style="width: 100%">
        <ul *ngFor='let i of pasangers' style="margin-bottom: 10px">
            <dt
                style="font-size: 15px;border: 2px black solid; margin: auto;width:30%;height: 50px;direction: rtl; text-align: center">
                <button style="margin-left: 30px;color:blueviolet" (click)='delet(i)'>הסרת
                    נוסע</button>{{i.lastname}}<span style="color: blue">: שם משפחה</span> {{i.name}} <span
                    style="color: blue">:שם</span></dt>

        </ul><br>

    </div>
    <div *ngIf='flightgo'>
        <button (click)='add()' *ngIf='flightgo'>להוספת נוסע</button>

        <form action="" [formGroup]="detail"  *ngIf='addpasenger'>
            <div class="row details" >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">first name</label>
                        firstname<input type="text" class="form-control" id="inputEmail4" formControlName='firstname'
                            placeholder="first name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">last name</label>
                        <input type="text" class="form-control" id="inputPassword4" formControlName='lastname'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">id</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="id" formControlName='id'>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">paspord</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="address"
                        formControlName='paspord'>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">numpaspord</label>
                        <input type="email" class="form-control" id="inputCity" formControlName='numpaspord'>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">expirpaspord</label>
                        <input type="text" class="form-control" id="inputCi" formControlName='expirpaspord'>
                    </div>
                </div>
            </div>
            <button (click)='detailnewpasenger()'>הוספה</button>
        </form>
    </div>

</div>
